<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <style>
        #results{
            display: none;
        }
        .loading-spinner{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3"><b>Loan Calculator</b></h1>
                    <form id="loan-form">
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input type="number" placeholder="Loan Amount" id="loan_amount" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">%</div>
                                </div>
                                <input type="number" placeholder="Intrest" id="interest" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group mb-3 last">
                            <input type="number" placeholder="Years to pay" id="years" class="form-control"/>
                        </div>
                        <div class="form-group mb-3 clac">
                            <input type="submit" class="btn btn-dark w-100 " value="Calculate"/>
                        </div>
                    </form>

                    <div class="loading-spinner"></div>

                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Monthly Payment</div>
                                </div>
                                <input type="number" id="monthly-pay" class="form-control" disabled/>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Amount</div>
                                </div>
                                <input type="number" id="total-amt" class="form-control" disabled/>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Interest</div>
                                </div>
                                <input type="number" id="total-interest" class="form-control" disabled/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app1.js"></script>
</body>
</html>
